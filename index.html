<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Garage- A socket.io Gaming Hub</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="navbar">
        <h1 id="heading">Gamer's Garage</h1>
    </div>
    <section id="game">
        <h1>Games-To-Play</h1>
        <section id="gameSelection">
            <div id="game1" class="gamebtn">
                <button id="btn1" class="btn">Memo-Rise</button>
            </div>
            <div id="game2" class="gamebtn">
                <button id="btn2" class="btn">Space-Invaders</button>
            </div>
            <div id="game3" class="gamebtn">
                <button id="btn3" class="btn">Whack-A-Mole</button>
            </div>
        </section>
        <h1 id="playArea">GamePlay Area</h1>
        <section class="gamePlayArea">
        </section>
    </section>
    <section id="chat">
        <nav>
            <h1>Chat Section</h1>
        </nav>
        <div class="container">
            <!-- <div class="message right">Tushar: how are you</div>
        <div class="message left">Rajaram: im fine how are you</div>
         -->
        </div>

        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="messageinp" id="messageinp">
                <button class="btn" type="submit">SEND</button>
            </form>

        </div>
    </section>

    <section id="table">
        <h1>LEADER BOARD</h1>
        <table class="table table-dark table-striped my-4">
            <thead>
                <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Name</th>
                    <th scope="col">Whack-A-Mole</th>
                    <th scope="col">Space-Invaders</th>
                    <th scope="col">Memo-Rise</th>


                </tr>
            </thead>
            <tbody id='tablebody'>


            </tbody>
        </table>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
